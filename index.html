<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bookworm</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="src/img/logo/book.png" type="image/png" />
    <link rel="stylesheet" href="src/scss/main.scss" />
    <script defer src="src/js/media.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-container">
          <div class="logo">
            <a href="index.html"
              ><img src="src/img/logo/bookworm.png" alt="logo"
            /></a>
          </div>
          <div class="search">
            <div class="input-field">
              <input
                class="search__box"
                type="text"
                placeholder="Search Books"
              />
            </div>
            <button class="search__icon"><i class="fas fa-search"></i></button>
          </div>
          <div class="bookmarks-btn">
            <i class="far fa-bookmark"></i>
          </div>
        </div>
      </header>
      <!-- Search Component Here -->
      <section>
        <div class="search-container">
          <book-item-component
            url="https://covers.openlibrary.org/b/id/10528858-M.jpg"
            title="Think and Grow Rich"
            author="Napolien Hill"
            date="1997"
            padding="0"
            justify-content="center"
            book-id="OBHDSBL"
          >
            <div slot="title">Think and Grow Rich</div>
            <div slot="author">Napolien Hill</div>
            <div slot="date">1997</div>
          </book-item-component>
        </div>
      </section>
    </div>
    <footer>
      <p>
        Made with &nbsp;<span><i class="fas fa-heart"></i></span>&nbsp; by
        <span class="name">Prabin Shrestha</span>
      </p>
    </footer>
    <div class="overlay"></div>
    <div class="bookmarks">
      <div class="bookmarks-header">
        <h1>Bookmarks</h1>
        <span><i class="fas fa-times-circle"></i></span>
      </div>
      <!-- Bookmarks Component Here -->
      <div class="bookmarks-container"></div>
    </div>
    <div class="book-info">
      <div class="close"><i class="fas fa-times-circle"></i></div>
      <div class="container">
        <!-- Book information is rendered here -->
        <!-- TODO: Create HTML template for showing book information -->
        <div class="book-header">
          <div class="title-bookmark">
            <h1>Think and Grow Rich</h1>
            <span><i class="far fa-bookmark"></i></span>
          </div>
          <h2 class="description">
            What the rich teach their kids about money that the poor and middle
            class do not!
          </h2>
          <h3 class="date">This edition was published in 2005</h3>
        </div>
        <div class="img-BScreen"></div>
        <section class="content">
          <div class="meta-container">
            <div class="img-SScreen"></div>
            <div class="meta"></div>
          </div>
          <div class="description"></div>
          <div class="subjects"></div>
          <a href="#">Search for this E-Book in PDF Drive</a>
          <hr />
          <div class="find-more"></div>
          <div class="notes"></div>
        </section>
      </div>
    </div>
  </body>
  <script type="module" src="src/js/controller.js"></script>
</html>
